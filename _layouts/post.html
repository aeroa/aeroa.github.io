---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    {{ page.date | date_to_string }}
    {% if author %}
      | By {{ author.name }}
    {% endif %}
  </span>
  {{ content }}
</div>
